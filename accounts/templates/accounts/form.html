{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/accounts/form.css' %}">
{% endblock %}

{% block body %}
  <h1>{{type}}</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% if type == '로그인' %}
      <a class="button transparent" href="{% url 'accounts:signup' %}">회원가입</a>
    {% elif type == '회원가입' %}
      <a class="button transparent" href="{% url 'accounts:login' %}">로그인</a>
    {% endif %}
    <input class="button" type="submit" value="{{type}}">
  </form>
{% endblock %}
